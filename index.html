<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>School System</title>
    <script src="objects.js"></script>
    <script src="data.js"></script>
    <script src="actions.js"></script>
    <link rel="stylesheet" href="styles.css"/>

</head>
<body onload="populateLists()">

<h1>Deluxe School Management System 1.0</h1>

<select id="list">
    <option value="0">Students</option>
    <option value="1">Teachers</option>
    <option value="2">Sections</option>
</select>

<button id="listBtn" onclick="listItems()">List Items</button>

<br><br>

<div id="listOutput"></div>

<hr>

<br>

<select id="studentList">
    <option value="0">Select Student</option>
</select>
<select id="sectionList">
    <option value="0">Select Section</option>
</select>
<select id="teacherList">
    <option value="0">Select Teacher</option>
</select>

<button id="addBtn" onclick="addItems()">Add Selection</button>

<br><br>

<hr>

<br>

<input id="sfn" placeholder="first name">
<input id="sln" placeholder="lastname">
<input id="sg" placeholder="grade">

<button id="addStudent" onclick="addStudent()">Add Student</button>

<br><br>

<input id="tfn" placeholder="first name">
<input id="tln" placeholder="lastname">
<input id="ts" placeholder="subject">

<button id="addTeacher" onclick="addTeacher()">Add Teacher</button>

<br><br>

<input id="sn" placeholder="section name">
<input id="sc" placeholder="section count">

<button id="addSection" onclick="addSection()">Add Section</button>

<br><br>

<div id="confirm"></div>

</body>
</html>
